<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="age" type="number" placeholder="enter age" />
    <button onClick="agecheck()">Age Check</button>
    <p id="res">Display Age here</p>
  </body>
</html>
<script>
  function agecheck() {
    let userage = document.getElementById("age").value;

    if (userage > 18) {
      document.getElementById("res").innerText = "You can drive";
    } else if (userage < 18) {
      document.getElementById("res").innerText = "You can't Drive";
    } else {
      document.getElementById("res").innerText = "You are old enough to drive";
    }
  }
</script>
